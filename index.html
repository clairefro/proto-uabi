<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal Atlas of Bodily Idioms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Universal Atlas of Bodily Idioms</h1>
    <div class="top-section">
      <div>
        <div>
          <label for="language-select">Language:</label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="tr">Turkish</option>
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
            <option value="kn">Kannada</option>
            <option value="sw">Swahili</option>
            <option value="el">Greek</option>
            <option value="ru">Russian</option>
            <option value="sa">Sanskrit</option>
            <option value="th">Thai</option>
          </select>
          <button id="load-all">Load All Languages</button>
        </div>

        <div>
          <label for="bodypart-select">Filter by body part:</label><br />
          <select id="bodypart-select" multiple>
            <!-- Options loaded dynamically from index.json -->
          </select>
          <button id="clear-filters">Clear Filters</button>
        </div>

        <input type="text" id="search" placeholder="Search idioms..." />

        <div id="item-count" class="item-count">Items: 0</div>
      </div>
      <div>
        <div class="word-cloud-container">
          <h3>Affects Word Cloud</h3>
          <div id="word-cloud"></div>
        </div>
      </div>
    </div>

    <div id="idioms-container"></div>

    <script src="script.js"></script>
  </body>
</html>
